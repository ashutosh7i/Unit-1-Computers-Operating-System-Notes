                <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->

                <iframe width="560" height="315" src="https://www.youtube.com/embed/xhSjVTXP8q8?autoplay=1&mute=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                <script>
                    // 2. This code loads the IFrame Player API code asynchronously.
                    var tag = document.createElement('script');

                    tag.src = "https://www.youtube.com/iframe_api";
                    var firstScriptTag = document.getElementsByTagName('script')[0];
                    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

                    // 3. This function creates an <iframe> (and YouTube player)
                    //    after the API code downloads.
                    var player;

                    function onYouTubeIframeAPIReady() {
                        player = new YT.Player('player', {
                            height: '390',
                            width: '640',
                            videoId: 'M7lc1UVf-VE',
                            playerVars: {
                                'playsinline': 1
                            },
                            events: {
                                'onReady': onPlayerReady,
                                'onStateChange': onPlayerStateChange
                            }
                        });
                    }

                    // 4. The API will call this function when the video player is ready.
                    function onPlayerReady(event) {
                        event.target.playVideo();
                    }

                    // 5. The API calls this function when the player's state changes.
                    //    The function indicates that when playing a video (state=1),
                    //    the player should play for six seconds and then stop.
                    var done = false;

                    function onPlayerStateChange(event) {
                        if (event.data == YT.PlayerState.PLAYING && !done) {
                            setTimeout(stopVideo, 6000);
                            done = true;
                        }
                    }

                    function stopVideo() {
                        player.stopVideo();
                    }
                </script>

            <div class="download-container">

            <script type="text/javascript">
                const downloadBtn = document.querySelector(".download-btn");
                const countdown = document.querySelector(".countdown");
                const pleaseWaitText = document.querySelector(".pleaseWait-text");
                const manualDownloadText = document.querySelector(".manualDownload-text");
                const manualDownloadLink = document.querySelector(".manualDownload-link");
                var timeLeft = 30;

                downloadBtn.addEventListener("click", () => {
                    downloadBtn.style.display = "none";
                    countdown.innerHTML = "Download will begin automatically in <span>" + timeLeft + "</span> seconds."; //for quick start of countdown

                    var downloadTimer = setInterval(function timeCount() {
                        timeLeft -= 1;
                        countdown.innerHTML = "Download will begin automatically in <span>" + timeLeft + "</span> seconds.";

                        if (timeLeft <= 0) {
                            clearInterval(downloadTimer);
                            pleaseWaitText.style.display = "block";
                            let download_href = "https://drive.google.com/file/d/155kn0Vy5aYvRa6OUB54n9jjEFp6DxUmP/view?usp=drivesdk"; //enter the downloadable file link URL here
                            window.location.href = download_href;
                            manualDownloadLink.href = download_href;

                            setTimeout(() => {
                                pleaseWaitText.style.display = "none";
                                manualDownloadText.style.display = "block";
                            }, 4000);
                        }
                    }, 1000);
                });
            </script>
